# About Widget config
[about]
title = ""                            # default: .Site.Title
description = "A crashed PC is rocket science"
logo = "/images/avatar_rounded_small.png"             # default: "/images/logo.png"

# Recent Posts Widget config
[recent_posts]
title = ""                            # default: "Recent Posts"
length = 10                            # default: 5
excludeTypes = ["page"]               # default: ["page"]

# Social Menu Widget config
[social_menu]
title = ""                            # default: ""
platforms = ["github","twitter","facebook","instagram","telegram","linkedin","email","rss"]

# Taxonomy Cloud Widget config
[taxonomy_cloud]
title = ""                            # default: Plural Name for `taxonomyCloud.taxonomy`
taxonomy = "tags"                     # default: "tags"
shuffle = true                        # default: true
