comments:
  allowedFields: ["author", "email", "site", "content", "permalink"]
  branch: "master"
  commitMessage: "add [comment]: by {fields.author} <Staticman>\n\n{fields.permalink}#comment-{@id}"
  filename: "{@id}"
  format: "yaml"
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp"
  moderation: true
  name: "HyperTesto"
  path: "data/comments/{options.postId}"
  requiredFields: ["author", "email", "content", "permalink"]
  transforms:
    email: md5
