[context.production.environment]
  HUGO_VERSION = "0.74.3"

[context.deploy-preview.environment]
  HUGO_VERSION = "0.74.3"

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"

  [headers.values]
    Content-Security-Policy = '''
        default-src https:;
        object-src 'none';
        base-uri 'self';
        block-all-mixed-content;
        font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;
        style-src 'self' 'unsafe-inline' https://www.gstatic.com https://fonts.googleapis.com *.cloudfront.net;
        script-src 'self' 'unsafe-inline' https://stats.hypertesto.me https://www.gstatic.com https://www.google.com *.cloudfront.net;
        require-trusted-types-for 'script';
        frame-ancestors 'none';
        default-src 'none';
        '''

    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Referrer-Policy = "no-referrer-when-downgrade"

    Access-Control-Allow-Origin = "https://stats.hypertesto.me"

    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
